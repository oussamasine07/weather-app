<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/30a7946fd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Weather API App</title>
</head>
<body>
    <main id="main" class="w-screen h-screen text-slate-100 p-6">
        <nav class="py-4 bordered flex justify-center items-center ">
            <div class="p-3 bg-[#141730] w-4/5 md:w-1/2 rounded-full relative">
                <input type="text" placeholder="Seach" class="w-full py-2 px-6 focus:outline-none rounded-full bg-[#3C4166] border border-[#7F85AC]">
                <span class="search absolute top-1/2 text-xl right-6">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
        </nav>

        <div class="main-wrapper w-3/4 mx-auto grid grid-cols-3 gap-3 ">
            <div class="main-icon col-span-1 flex flex-col justify-center items-center p-3 bg-[#141730] rounded-xl">
                <div class="img-container">
                    <img id="icon" src="./assets/weather_sunset.svg" class="w-64 text-white" alt="">
                </div>
                <div class="main-tempreture-wrapper flex justify-center items-end mt-4">
                    <div class="flex justify-center items-start mr-2">
                        <div class="text-7xl">11</div>
                        <div class="text-3xl mt-2">°C</div>
                    </div>
                    <div class="text-5xl capitalize ml-4">cloudy</div>
                </div>
            </div>

            <div class="main-details col-span-2 p-3 bg-[#141730] rounded-xl">
                <div class="grid grid-cols-12 gap-3 mb-3">
                    <div class="relative col-span-2 p-3 bg-[#262B4F] transition-all hover:bg-[#4F4772] rounded-xl flex justify-center items-center cursor-pointer">
                        <div class="box-day text-center capitalize text-lg font-bold">
                            cur.
                        </div>
                        <div class="box-day-click w-full h-full absolute top-0 left-0 z-50 bg-transparent"></div>
                    </div>

                    <div class="relative col-span-2 p-3 bg-[#262B4F] transition-all hover:bg-[#4F4772] rounded-xl flex justify-center items-center cursor-pointer">
                        <div class="box-day capitalize">
                            <div class="w-full flex items-center justify-between">
                                <span class="text-sm">11 °C</span>
                                <img src="./assets/weather_sunset.svg" alt="weather" class="w-7 ml-2">
                            </div>
                            <div class="day text-lg font-bold text-center mt-2">mon</div>
                        </div>
                        <div class="box-day-click w-full h-full absolute top-0 left-0 z-50 bg-transparent"></div>
                    </div>
                    <div class="relative col-span-2 p-3 bg-[#262B4F] transition-all hover:bg-[#4F4772] rounded-xl flex justify-center items-center cursor-pointer">
                        <div class="box-day capitalize">
                            <div class="w-full flex items-center justify-between">
                                <span class="text-sm">11 °C</span>
                                <img src="./assets/weather_sunset.svg" alt="weather" class="w-7 ml-2">
                            </div>
                            <div class="day text-lg font-bold text-center mt-2">mon</div>
                        </div>
                        <div class="box-day-click w-full h-full absolute top-0 left-0 z-50 bg-transparent"></div>
                    </div>
                    <div class="relative col-span-2 p-3 bg-[#262B4F] transition-all hover:bg-[#4F4772] rounded-xl flex justify-center items-center cursor-pointer">
                        <div class="box-day capitalize">
                            <div class="w-full flex items-center justify-between">
                                <span class="text-sm">11 °C</span>
                                <img src="./assets/weather_sunset.svg" alt="weather" class="w-7 ml-2">
                            </div>
                            <div class="day text-lg font-bold text-center mt-2">mon</div>
                        </div>
                        <div class="box-day-click w-full h-full absolute top-0 left-0 z-50 bg-transparent"></div>
                    </div>
                    <div class="relative col-span-2 p-3 bg-[#262B4F] transition-all hover:bg-[#4F4772] rounded-xl flex justify-center items-center cursor-pointer">
                        <div class="box-day capitalize">
                            <div class="w-full flex items-center justify-between">
                                <span class="text-sm">11 °C</span>
                                <img src="./assets/weather_sunset.svg" alt="weather" class="w-7 ml-2">
                            </div>
                            <div class="day text-lg font-bold text-center mt-2">mon</div>
                        </div>
                        <div class="box-day-click w-full h-full absolute top-0 left-0 z-50 bg-transparent"></div>
                    </div>
                    <div class="relative col-span-2 p-3 bg-[#262B4F] transition-all hover:bg-[#4F4772] rounded-xl flex justify-center items-center cursor-pointer">
                        <div class="box-day capitalize">
                            <div class="w-full flex items-center justify-between">
                                <span class="text-sm">11 °C</span>
                                <img src="./assets/weather_sunset.svg" alt="weather" class="w-7 ml-2">
                            </div>
                            <div class="day text-lg font-bold text-center mt-2">mon</div>
                        </div>
                        <div class="box-day-click w-full h-full absolute top-0 left-0 z-50 bg-transparent"></div>
                    </div>
                    
                </div>

                <!-- main dark 141730 -->
                <!-- dark 262B4F -->
                <!-- light dark 4F4772 -->
                <div class="p-3 bg-[#262B4F] rounded-xl w-full mb-3">
                    <div class="grid grid-cols-2 md:grid-cols-3 mb-3">
                        <div class="col-span-1">
                            <h1 class="font-bold text-3xl capitalize">morocco</h1>
                            <h1 class="font-light text-xl capitalize">beni mellal</h1>
                        </div>
                        <div class="col-span-1">
                            <div class="text-wrapper flex items-center">
                                <div class="font-bold capitalize">lat:</div>
                                <div class="font-light ml-2">-6.34527</div>
                            </div>
                            <div class="text-wrapper flex items-center">
                                <div class="font-bold capitalize">long:</div>
                                <div class="font-light ml-2">16.34527</div>
                            </div>
                        </div>
                        <div class="col-span-1">
                            <div class="text-wrapper flex items-center">
                                <div class="font-bold capitalize">see level:</div>
                                <div class="font-light ml-2">-6.34527</div>
                            </div>
                            <div class="text-wrapper flex items-center">
                                <div class="font-bold capitalize">grnd level:</div>
                                <div class="font-light ml-2">16.34527</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3 mb-3">
                    <div class="col-span-1 rounded-xl bg-[#262B4F] p-3">
                        side
                    </div>
                    <div class="col-span-2 rounded-xl p-3 bg-[#262B4F]">
                        main
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3 mb-3">
                    <div class="col-span-1 rounded-xl bg-[#262B4F] p-3">
                        side
                    </div>
                    <div class="col-span-1 rounded-xl p-3 bg-[#262B4F]">
                        main
                    </div>
                    <div class="col-span-1 rounded-xl p-3 bg-[#262B4F]">
                        main
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="js/app.js"></script>
</body>
</html>
