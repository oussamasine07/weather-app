<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/30a7946fd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Weather API App</title>
</head>
<body>
    <main id="main" class="w-screen md:h-screen text-slate-100 p-3 md:p-6">
        <nav class="md:py-4 bordered flex justify-center items-center relative">
            <div class="p-2 md:p-3 bg-[#141730] w-4/5 md:w-1/2 rounded-full relative">
                <input type="text" id="search-city" placeholder="Seach" class="w-full py-2 px-6 focus:outline-none rounded-full bg-[#3C4166] border border-[#7F85AC]">
                <span class="search absolute top-1/2 text-xl right-6">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>

            <div class="p-2 md:p-3 bg-[#141730] rounded-full flex items-center justify-center ml-3">
                <button id="current-location" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full capitalize flex justify-center items-center" type="button">
                    <i class="fa-solid fa-location-crosshairs"></i>
                    <span class="ml-3 hidden md:block">locate me</span>
                </button>
            </div>

            <!-- top-full  -->
            <div id="auto-complete-cities" class="md:w-1/2 bg-sky-100 p-3 rounded-xl absolute hidden top-full z-[100] max-h-64 overflow-y-scroll transition-all p-3">
                <ul id="load-cities" >
                    
                </ul>
            </div>
        </nav>

        <div class="main-wrapper w-full md:w-3/4 mx-auto grid grid-cols-1 md:grid-cols-3 gap-3 mt-10">
            <div class="main-icon col-span-1 w-full flex flex-col justify-center items-center p-3 bg-[#141730] rounded-xl">
                <div class="img-container">
                    <img id="main-side-icon" src="./assets/weather_sunset.svg" class="w-64 text-white" alt="">
                </div>
                <div class="main-tempreture-wrapper flex justify-center items-end mt-4">
                    <div class="flex justify-center items-center mr-2">
                        <div class="text-xl" id="main-side-degree">21.458</div>
                        <div class="text-2xl ml-2">°C</div>
                    </div>
                    <div class="text-xl capitalize ml-4" id="main-side-description">cloudy</div>
                </div>
            </div>

            <div class="main-details col-span-2 p-3 bg-[#141730] rounded-xl">
                <div id="scroll-tabs" class="overflow-x-scroll md:overflow-x-auto">
                    <div id="date-tab-wrapper" class="grid grid-cols-10 gap-3 mb-3">
                        
                        
                    </div>
                </div>
                

                <div class="p-3 bg-[#262B4F] rounded-xl w-full mb-3">
                    <div class="grid grid-cols-1 md:grid-cols-3">
                        <div class="col-span-1 mb-2 md:mb-4">
                            <h1 class="font-bold text-3xl capitalize" id="countery">moroco</h1>
                            <h1 class="font-light text-xl capitalize" id="city">benidm</h1>
                        </div>

                        <div class="col-span-1 grid grid-cols-2 md:flex md:flex-col md:justify-end ">
                            <div class="text-wrapper flex items-center">
                                <div class="font-bold capitalize">lat:</div>
                                <div class="font-light ml-2" id="lat">548</div>
                            </div>
                            <div class="text-wrapper flex items-center">
                                <div class="font-bold capitalize">lon:</div>
                                <div class="font-light ml-2" id="lon">98</div>
                            </div>
                        </div>

                        <div class="col-span-1 grid grid-cols-2 md:flex md:flex-col md:justify-end ">
                            <div class="text-wrapper flex items-center">
                                <div class="font-bold capitalize">sun rise:</div>
                                <div class="font-light ml-2" id="sun-rise">98</div>
                            </div>
                            <div class="text-wrapper flex items-center">
                                <div class="font-bold capitalize">sun set:</div>
                                <div class="font-light ml-2" id="sun-set">5654548</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-3 bg-[#262B4F] rounded-xl w-full mb-3 overflow-x-scroll md:overflow-x-auto">
                    <div id="time-btns-wrapper" class="grid grid-cols-8 gap-3">
                        <div class="col-span-1">
                            <button id="00:00" class="time-details w-full bg-blue-500 hover:bg-blue-700 text-white text-sm p-1 px-2 rounded-full capitalize" type="button">
                                00:00
                            </button>
                        </div>
                        <div class="col-span-1">
                            <button  id="03:00" class="time-details w-full bg-blue-500 hover:bg-blue-700 text-white text-sm p-1 px-2 rounded-full capitalize" type="button">
                                03:00
                            </button>
                        </div>
                        <div class="col-span-1">
                            <button  id="06:00" class="time-details w-full bg-blue-500 hover:bg-blue-700 text-white text-sm p-1 px-2 rounded-full capitalize" type="button">
                                06:00
                            </button>
                        </div>
                        <div class="col-span-1">
                            <button  id="09:00" class="time-details w-full bg-blue-500 hover:bg-blue-700 text-white text-sm p-1 px-2 rounded-full capitalize" type="button">
                                09:00
                            </button>
                        </div>
                        <div class="col-span-1">
                            <button  id="12:00" class="time-details w-full bg-blue-500 hover:bg-blue-700 text-white text-sm p-1 px-2 rounded-full capitalize" type="button">
                                12:00
                            </button>
                        </div>
                        <div class="col-span-1">
                            <button  id="15:00" class="time-details w-full bg-blue-500 hover:bg-blue-700 text-white text-sm p-1 px-2 rounded-full capitalize" type="button">
                                15:00
                            </button>
                        </div>
                        <div class="col-span-1">
                            <button  id="18:00" class="time-details w-full bg-blue-500 hover:bg-blue-700 text-white text-sm p-1 px-2 rounded-full capitalize" type="button">
                                18:00
                            </button>
                        </div>
                        <div class="col-span-1">
                            <button  id="21:00" class="time-details w-full bg-blue-500 hover:bg-blue-700 text-white text-sm p-1 px-2 rounded-full capitalize" type="button">
                                21:00
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3">
                    <div class="col-span-1 rounded-xl bg-[#262B4F] p-3 flex justify-center items-center">
                        <div>
                            <h2 class="text-lg font-bold mb-3">Feels like</h2>
                            <div class="text-center">
                                <i class="fa-solid fa-heart"></i>
                                <span class="ml-2" id="feel-like"></span>    
                            </div>
                        </div>
                    </div>
                    <div class="col-span-1 md:col-span-2 rounded-xl p-3 bg-[#262B4F]">
                        <h2 class="text-lg font-bold mb-3">Wind:</h2>
                        <div class="flex">
                            <div class="flex items-start grow pl-4">
                                <div class="icon">
                                    <i class="fa-solid fa-wind"></i>
                                </div>
                                <div class="ml-3">
                                    <h4 class="font-bold text-md capitalize">wind speed:</h4>
                                    <p id="wind-speed"></p>
                                </div>
                            </div>
                            <div class="flex items-start grow pl-4">
                                <div class="icon">
                                    <i class="fa-regular fa-compass"></i>
                                </div>
                                <div class="ml-3">
                                    <h4 class="font-bold text-md capitalize">degree :</h4>
                                    <p id="wind-degree"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <div class="col-span-1 rounded-xl bg-[#262B4F] p-3">
                        <div class="flex flex-col">
                            <div class="flex mb-4">
                                <div class="font-bold capitalize grow">max temptreture:</div>
                                <div class="capitalize grow"><span id="max-temp"></span> °C</div>
                            </div>
                            <div class="flex">
                                <div class="font-bold capitalize grow">min temptreture:</div>
                                <div class="capitalize grow"><span id="min-temp"></span> °C</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-1 rounded-xl bg-[#262B4F] p-3">
                        <div class="flex flex-col">
                            <div class="flex mb-4">
                                <div class="font-bold capitalize grow">presure:</div>
                                <div class="capitalize grow"><span id="presure"></span></div>
                            </div>
                            <div class="flex">
                                <div class="font-bold capitalize grow">humidety:</div>
                                <div class="capitalize grow"><span id="humidity"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-1 rounded-xl bg-[#262B4F] p-3">
                        <div class="flex flex-col">
                            <div class="flex mb-4">
                                <div class="font-bold capitalize grow">sea:</div>
                                <div class="capitalize grow"><span id="sea-level"></span></div>
                            </div>
                            <div class="flex">
                                <div class="font-bold capitalize grow">level:</div>
                                <div class="capitalize grow"><span id="grnd-level"></span></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </main>

    <!-- main dark 141730 -->
    <!-- dark 262B4F -->
    <!-- light dark 4F4772 -->
    
</body>
</html>
